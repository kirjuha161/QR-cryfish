<!DOCTYPE html>
<html>

<head>
    <title>QR-cryfish</title>
    <style>
        body {

            /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            align-items: center;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #FFFFF0;
            /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
            position: relative;
            /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            transition: background-color 0.3s ease;
            /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã */
            font-family: "Times New Roman", Times, serif;
        }

        h1 {
            position: absolute;
            top: 12px;
            /* –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ y */
            left: 10px;
            /* –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ x */
            margin: 0;
            font-weight: normal;
            /* –£–±—Ä–∞–Ω–∞ –∂–∏—Ä–Ω–æ—Å—Ç—å —Ç–µ–∫—Å—Ç–∞ */
        }

        svg.line {
            position: absolute;
            top: 60px;
            /* –õ–∏–Ω–∏—è –ø–æ–¥ –ª–æ–≥–æ—Ç–∏–ø–æ–º */
            left: 0;
            width: 100%;
        }

        svg.bottom-line {
            position: absolute;
            bottom: 60px;
            /* –õ–∏–Ω–∏—è –ø–æ–¥–Ω—è—Ç–∞ –Ω–∞ 60px –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è */
            left: 0;
            width: 100%;
        }

        form {
            text-align: center;
            display: flex;
            flex-direction: column;
            /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ—Ä–º—ã –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            align-items: center;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ—Ä–º—ã */
        }

        label {
            font-family: "Times New Roman", Times, serif;
            /* –®—Ä–∏—Ñ—Ç Times New Roman */
            font-size: 35px;
            /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 600px;
            /* –£–≤–µ–ª–∏—á–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ —Å—Ç—Ä–æ–∫–∏ */
            height: 40px;
            /* –í—ã—Å–æ—Ç–∞ —Å—Ç—Ä–æ–∫–∏ */
            border-radius: 20px;
            /* –û–∫—Ä—É–≥–ª—ã–µ –∫—Ä–∞—è */
            border: 1px solid black;
            padding: 5px 15px;
            background-color: black;
            /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white;
            /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-size: 16px;
            /* –†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            margin-bottom: 20px;
            /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Å—Ç—Ä–æ–∫–∏ –≤–≤–æ–¥–∞ */
        }

        button {
            width: 238px;
            /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 53px;
            /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            border-radius: 60px;
            /* –†–∞–¥–∏—É—Å –∫–Ω–æ–ø–∫–∏ */
            border: none;
            background-color: gray;
            /* –°–µ—Ä—ã–π —Ñ–æ–Ω –∫–Ω–æ–ø–∫–∏ */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
            /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π —Å–µ—Ä—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            /* –£–º–µ–Ω—å—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 30px;
            /* –£–º–µ–Ω—å—à–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            border: none;
            border-radius: 50%;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 16px;
            /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle:hover {
            background-color: #333;
        }

        .dark-theme {
            background-color: #333;
            /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: white;
            /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }

        .dark-theme input[type="text"] {
            background-color: white;
            /* –ë–µ–ª—ã–π —Ñ–æ–Ω —Å—Ç—Ä–æ–∫–∏ –≤–≤–æ–¥–∞ */
            color: black;
            /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
        }

        .dark-theme button {
            background-color: #555;
            /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∫–Ω–æ–ø–∫–∏ */
        }

        .dark-theme button:hover {
            background-color: #777;
            /* –°–≤–µ—Ç–ª–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 800px;
            height: 80%;
            /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
            text-align: left;
            /* –¢–µ–∫—Å—Ç –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç—Å—è –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
            display: flex;
            flex-direction: column;
            /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            align-items: center;
            justify-content: space-between;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-left: auto;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #qrImage {
            width: 250px;
            /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä QR-–∫–æ–¥–∞ */
            height: 250px;
            /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä QR-–∫–æ–¥–∞ */
            margin-right: auto;
            align-self: flex-start;
            margin-top: auto;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: auto;
            text-align: center;
            width: 100%;
        }

        .modal-buttons button {
            margin-top: 10px;
            width: 150px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: gray;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-buttons button:hover {
            background-color: #666;
        }

        .container {
            text-align: center;
        }

        .about-button:hover {
            color: gray;
            /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h1>QR-cryfish</h1>
    <svg class="line" height="2">
        <line x1="0" y1="0" x2="100%" y2="0" style="stroke:black;stroke-width:2" />
    </svg>
    <form id="qrForm">
        <label for="url">–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">–°–æ–∑–¥–∞—Ç—å Qr</button>
    </form>
    <svg class="bottom-line" height="2">
        <line x1="0" y1="0" x2="100%" y2="0" style="stroke:black;stroke-width:2" />
    </svg>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <img id="qrImage" src="" alt="QR Code"
                style="width: 250px; height: 250px; align-self: flex-start; margin-top: auto;">
            <div class="modal-buttons" style="text-align: center; width: 100%;">
                <label for="qrColor">–¶–≤–µ—Ç QR-–∫–æ–¥–∞:</label>
                <input type="color" id="qrColor" value="#000000">
                <label for="qrBgColor">–¶–≤–µ—Ç —Ñ–æ–Ω–∞:</label>
                <input type="color" id="qrBgColor" value="#ffffff">
                <button onclick="updateQrCode()">–û–±–Ω–æ–≤–∏—Ç—å</button>
                <button onclick="closeModal()" style="margin: 20px auto;">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="container" style="text-align: center; position: fixed; bottom: 0; width: 100%; padding-bottom: 3px;">
        <a href="{% url 'about' %}">
            <button class="about-button"
                style="border: none; background-color: transparent; color: black; font-size: 16px; cursor: pointer;">
                –û —Å–æ–∑–¥–∞—Ç–µ–ª—è—Ö
            </button>
        </a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            body.classList.toggle('dark-theme');
            themeToggle.textContent = body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        }

        document.getElementById('qrForm').onsubmit = function (event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            fetch(`{% url 'generate_qr' %}?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.qr_image) {
                        document.getElementById('qrImage').src = `data:image/png;base64,${data.qr_image}`;
                        document.getElementById('qrModal').style.display = 'flex';
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞');
                    }
                });
        };

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('qrModal')) {
                closeModal();
            }
        };

        function updateQrCode() {
            const url = document.getElementById('url').value;
            const qrColor = document.getElementById('qrColor').value.substring(1); // –£–±–∏—Ä–∞–µ–º #
            const qrBgColor = document.getElementById('qrBgColor').value.substring(1); // –£–±–∏—Ä–∞–µ–º #

            if (!url) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞');
                return;
            }

            fetch(`/generate_qr/?url=${encodeURIComponent(url)}&color=${qrColor}&bgcolor=${qrBgColor}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.qr_image) {
                        document.getElementById('qrImage').src = `data:image/png;base64,${data.qr_image}`;
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ QR-–∫–æ–¥–∞');
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ QR-–∫–æ–¥–∞');
                });
        }
    </script>
</body>

</html>
